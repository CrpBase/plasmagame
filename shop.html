
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Shop - PlasmaGame</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #081F28;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    .skins {
      display: flex;
      gap: 30px;
    }
    .skin {
      border: 3px solid transparent;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }
    .skin img {
      width: 100px;
      height: 100px;
    }
    .selected {
      border-color: #00f0ff;
    }
    button {
      background-color: #009393;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #007777;
    }
    .price {
      font-size: 14px;
      color: #bbb;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h2>Choose Your Skin</h2>
  <div class="skins">
    <div id="default" class="skin" data-id="player.png">
      <img src="player.png" />
      <div>Plasma</div>
      <div class="price">Free</div>
    </div>
    <div id="pretrillions" class="skin" data-id="skin_pretrillions.png">
      <img src="skin_pretrillions.png" />
      <div>Pre-Trillions</div>
      <div class="price">100 pts</div>
    </div>
  </div>

  <button id="buy">Buy / Use selected</button>
  <div id="status"></div>
  <button onclick="window.location.href='index.html'">⬅ Back</button>

  <script>
    let selected = localStorage.getItem("selectedSkin") || "player.png";
    const totalScore = parseInt(localStorage.getItem("totalScore") || "0");
    const owned = localStorage.getItem("skinOwned") === "yes";

    const skins = document.querySelectorAll(".skin");
    skins.forEach(skin => {
      skin.onclick = () => {
        skins.forEach(s => s.classList.remove("selected"));
        skin.classList.add("selected");
        selected = skin.dataset.id;
      };
    });

    // Встановлюємо вибраний скин
    document.querySelector(`[data-id="${selected}"]`)?.classList.add("selected");

    document.getElementById("buy").onclick = () => {
      
if (selected === "skin_pretrillions.png") {
        if (!owned) {
            if (totalScore >= 100) {
                localStorage.setItem("totalScore", String(totalScore - 100));
                localStorage.setItem("skinOwned", "yes");
                localStorage.setItem("selectedSkin", selected);
                document.getElementById("status").innerText = "✅ Purchased and applied!";
            } else {
                document.getElementById("status").innerText = "❌ Not enough points.";
                return;
            }
        } else {
            localStorage.setItem("selectedSkin", selected);
            document.getElementById("status").innerText = "✅ Skin applied.";
        }
    } else {
        localStorage.setItem("selectedSkin", selected);
        document.getElementById("status").innerText = "✅ Skin applied.";
    }

          localStorage.setItem("totalScore", String(totalScore - 100));
          localStorage.setItem("skinOwned", "yes");
          localStorage.setItem("selectedSkin", selected);
          document.getElementById("status").innerText = "✅ Purchased and applied!";
        } else {
          document.getElementById("status").innerText = "❌ Not enough points.";
        }
      } else {
        localStorage.setItem("selectedSkin", selected);
        document.getElementById("status").innerText = "✅ Skin applied.";
      }
    };
  </script>
</body>
</html>
