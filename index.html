
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PlasmaGame</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #081F28;
      font-family: sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #menu, #shop {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #081F28;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      color: white;
      font-size: 24px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #score {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: white;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="score" style="display:none;">Score: 0</div>

  <div id="menu">
    <div>Total Score: <span id="totalScore">0</span></div>
    <button onclick="startGame()">Start</button>
    <button onclick="openShop()">Магазин</button>
  </div>

  <div id="shop" style="display:none;">
    <div>Shop: Скін за 100 очок</div>
    <img src="skin_pretrillions.png" width="100" />
    <button onclick="buySkin()">Купити</button>
    <button onclick="closeShop()">Назад</button>
  </div>

  <audio id="bgm" src="https://files.catbox.moe/8bitmenu.mp3" autoplay loop></audio>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const bgm = document.getElementById('bgm');
    bgm.volume = 0.4;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let score = 0;
    let totalScore = parseInt(localStorage.getItem("totalScore") || "0");
    let skin = localStorage.getItem("skin") || "player.png";

    document.getElementById("totalScore").innerText = totalScore;

    const playerImg = new Image();
    const usdtImg = new Image();
    const enemyImg = new Image();

    playerImg.src = skin;
    usdtImg.src = "usdt.png";
    enemyImg.src = "enemy.png";

    const cloud = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 100,
      width: 50,
      height: 50,
      speed: 8
    };

    let keys = {};
    let obstacles = [];
    let enemies = [];

    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    class Item {
      constructor(x, y, img, type) {
        this.x = x;
        this.y = y;
        this.size = 40;
        this.speed = 2 + Math.random() * 3;
        this.img = img;
        this.type = type;
      }
      draw() {
        ctx.drawImage(this.img, this.x, this.y, this.size, this.size);
      }
      update() {
        this.y += this.speed;
      }
    }

    function spawnObstacle() {
      const x = Math.random() * (canvas.width - 40);
      obstacles.push(new Item(x, -40, usdtImg, 'usdt'));
    }

    function spawnEnemy() {
      const x = Math.random() * (canvas.width - 40);
      enemies.push(new Item(x, -40, enemyImg, 'enemy'));
    }

    function drawPlayer() {
      ctx.drawImage(playerImg, cloud.x, cloud.y, cloud.width, cloud.height);
    }

    function update() {
      ctx.fillStyle = "#081F28";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (keys['ArrowLeft'] && cloud.x > 0) cloud.x -= cloud.speed;
      if (keys['ArrowRight'] && cloud.x + cloud.width < canvas.width) cloud.x += cloud.speed;

      drawPlayer();

      [...obstacles, ...enemies].forEach((item, i) => {
        item.update();
        item.draw();

        if (
          item.x < cloud.x + cloud.width &&
          item.x + item.size > cloud.x &&
          item.y < cloud.y + cloud.height &&
          item.y + item.size > cloud.y
        ) {
          if (item.type === "usdt") {
            obstacles.splice(obstacles.indexOf(item), 1);
            score++;
            document.getElementById("score").textContent = "Score: " + score;
          } else if (item.type === "enemy") {
            endGame();
          }
        }
      });

      requestAnimationFrame(update);
    }

    let obstacleInterval, enemyInterval;

    function startGame() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("shop").style.display = "none";
      document.getElementById("score").style.display = "block";

      score = 0;
      document.getElementById("score").textContent = "Score: 0";
      obstacles = [];
      enemies = [];

      obstacleInterval = setInterval(spawnObstacle, 800);
      enemyInterval = setInterval(spawnEnemy, 1600);

      update();
    }

    function endGame() {
      clearInterval(obstacleInterval);
      clearInterval(enemyInterval);

      totalScore += score;
      localStorage.setItem("totalScore", totalScore);
      document.getElementById("totalScore").innerText = totalScore;
      document.getElementById("menu").style.display = "flex";
      document.getElementById("score").style.display = "none";
    }

    function openShop() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("shop").style.display = "flex";
    }

    function closeShop() {
      document.getElementById("shop").style.display = "none";
      document.getElementById("menu").style.display = "flex";
    }

    function buySkin() {
      if (totalScore >= 100) {
        totalScore -= 100;
        localStorage.setItem("totalScore", totalScore);
        localStorage.setItem("skin", "skin_pretrillions.png");
        playerImg.src = "skin_pretrillions.png";
        document.getElementById("totalScore").innerText = totalScore;
        alert("Скін активовано!");
      } else {
        alert("Недостатньо очок!");
      }
    }
  </script>
</body>
</html>
